<!-- public/register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
</head>
<style>
   body {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    flex-direction: column;
    background: url('/images/bg6.jpg') center/cover no-repeat;
  }

    /* Add styles for the input boxes */
    .input-box {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-weight: bold;
      margin: 10px 10px;
      background-color: rgba(0, 140, 186, 0);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.9);
      border-radius: 20px;
      padding: 10px;
      width: 90%; /* Adjusted width for better responsiveness */
    }

    .input-box:hover {
      background-color: rgba(0, 86, 132, 0);
      box-shadow: 0 0 15px 5px black;
    }

    p {
      margin-top: 20px; /* Adjusted margin for better spacing */
    }

    h1 {
      margin-bottom: 20px; /* Adjusted margin for better spacing */
    }

    .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center; /* Center align the content inside the container */
    border: 2px solid rgba(0, 0, 0, 0.5);
    border-radius: 20px;
    padding: 20px;
    background-color: rgba(0, 139, 186, 0);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
    transition: box-shadow 0.3s ease-in-out;
    max-width: 400px;
    width: 90%;
  }


    .container:hover {
      box-shadow: 0 20px 40px rgba(0, 0, 0, 1);
    } 

    button {
      background-color: rgba(0, 139, 186, 0);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.9);
      font-weight: bold;
      color: rgb(0, 0, 0);
      border: none;
      padding: 8px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 14px;
      margin: 4px 0;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s, box-shadow 0.3s;
    }

    #loginbutton {
      margin-left: 10px; /* Adjusted margin for better spacing */
    }

    #registerbutton {
      margin: 10px 0;
    }

    button:hover {
      background-color: rgba(0, 86, 132, 0);
      box-shadow: 0 0 15px 5px black;
    }

    @media screen and (min-width: 600px) {
      .container {
        max-width: 600px;
      }
    }
</style>
<body>
  <div class="container">

    <h1>Student Registration</h1>
    <form action="/register" method="post">
      <!-- <label for="prn">PRN:</label> -->
      <input type="text" id="prn" placeholder="PRN" class="input-box" name="prn" required>
      <!-- <label for="name">Name:</label> -->
      <input type="text" id="name" placeholder="Name" class="input-box" name="name" required>
      <br>
      <!-- <label for="email">Email:</label> -->
      <input type="email" id="email" placeholder="Email" class="input-box" name="email" required>
      <!-- <label for="password">Password:</label> -->
      <input type="password" id="password" placeholder="Create Password" class="input-box" name="password" required>
      <br>
      <button type="submit" id="registerbutton">Register</button>
    </form>
  
    <!-- Add the link to login.html -->
    <p>Already have an account? <a href="/login.html"><button id="loginbutton">Login</button></a></p>
  </div>
</body>
</html>
