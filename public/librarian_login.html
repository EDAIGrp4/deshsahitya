<!-- public/librarian_login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Librarian Login</title>
</head>
<style>
  body {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    flex-direction: column;
    background: url('/images/bg6.jpg') center/cover ; /* Updated background property */
  }

  /* Add styles for the input boxes */
  .input-box {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-weight: bold;
    margin-bottom: 10px;
    background-color: rgba(0, 140, 186, 0);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.9);
    border-radius: 20px;
    padding: 10px 110px 10px 12px;
  }

  .input-box:hover {
    background-color: rgba(0, 86, 132, 0);
    box-shadow: 0 0 15px 5px black;
    
  }

  p {
    margin-top: 50px;
  }

  h1 {
    margin-bottom: 50px;
    margin-left: 35px;
  }

  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    border: 2px solid rgba(0, 0, 0, 0.5); /* Darker border for 3D effect */
    border-radius: 20px;
    padding: 50px; /* Reduced padding for better effect */
    background-color: rgba(0, 139, 186, 0); /* Slightly opaque background for depth */
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5); /* Soft shadow for elevation */
    transition: box-shadow 0.3s ease-in-out; /* Smooth transition for hover effect */
  }

  .container:hover {
    box-shadow: 0 20px 40px rgba(0, 0, 0, 1); /* Increased shadow on hover */
  } 

  button {
    background-color: rgba(0, 139, 186, 0);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.9);
    font-weight: bold;
    color: rgb(0, 0, 0);
    border: none;
    padding: 8px 16px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 14px;
    margin: 4px 2px;
    /* margin-left: 20px; */
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s, box-shadow 0.3s;

  }
  #loginbutton{
    margin-left: 110px;
  }
  #registerbutton{
    margin-left: 20px;
  }

  button:hover {
    background-color: rgba(0, 86, 132, 0);
    box-shadow: 0 0 15px 5px black;
    transform: scale(1.08);
  }
</style>

<body>
  <div class="container">

    <form action="/librarian/login" method="POST">
      <h1>Librarian Login</h1>
      <!-- <label for="email">Email:</label> -->
      <input class="input-box" type="email" id="email" name="email" placeholder="Email" required>
      <br>
      <!-- <label for="password">Password:</label> -->
      <input class="input-box" type="password" id="password" name="password" placeholder="Password" required>
      <br>
      <button type="submit" class="button" id="loginbutton">Login</button>
      <!-- <p>Not registered yet? <a href="/librarian_register.html">Register here</a>.</p> -->
    </form>
    <p>Not registered yet? <a href="/librarian_register.html"><button id="registerbutton">Register</button></a></p>
  </div>

  <!-- Add the link to librarian_register.html -->
</body>
</html>
