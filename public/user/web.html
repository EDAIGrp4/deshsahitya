    footer {

    }

    /* Utility Classes */
    .h-primary {
        font-family: 'Bree Serif', serif;
        font-size: 3.8rem;
        padding: 12px;
    }

    .h-secondary {
        font-family: 'Bree Serif', serif;
        font-size: 2.3rem;
        padding: 12px;
    }

    .btn {
        --color: #0a0b0b;
        padding: 0.8em 1.7em;
        background-color: transparent;
        border-radius: .3em;
        position: relative;
        overflow: hidden;
        cursor: pointer;
        transition: .5s;
        font-weight: 400;
        font-size: 17px;
        border: 1px solid;
        font-family: inherit;
        text-transform: uppercase;
        color: var(--color);
        z-index: 1;
    }

    .btn::before,
    .btn::after {
        content: '';
        display: block;
        width: 50px;
        height: 50px;
        transform: translate(-50%, -50%);
        position: absolute;
        border-radius: 50%;
        z-index: -1;
        background-color: var(--color);
        transition: 1s ease;
    }

    .btn::before {
        top: -1em;
        left: -1em;
    }

    .btn::after {
        left: calc(100% + 1em);
        top: calc(100% + 1em);
    }

    .btn:hover::before,
    .btn:hover::after {
        height: 410px;
        width: 410px;
    }

    .btn:hover {
        color: rgb(1, 191, 255);
    }

    .btn:active {
        filter: brightness(.8);
    }


    .center {
        text-align: center;
    }

    .profile-dropdown {
        position: relative;
        display: inline-block;
        user-select: none;
    }

    .profile {
        display: flex;
        align-items: center;
        cursor: pointer;
        color: #f2f2f2;
    }

    .profile img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        margin-right: 10px;
    }

    .username {
        font-weight: bold;
    }

    .arrow-down {
        font-size: 20px;
        margin-left: 5px;
        transition: transform 0.3s;
    }

    /* Dropdown content (hidden by default) */
    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        z-index: 1;
    }

    /* Dropdown links */
    .dropdown-content a {
        display: block;
        padding: 10px 15px;
        text-decoration: none;
        color: #000000;
        transition: background-color 0.3s;
    }

    /* On hover, the links change color */
    .dropdown-content a:hover {
        background-color: #CD7F32;
    }

    /* Show the dropdown content on hover */
    .profile-dropdown:hover .dropdown-content {
        display: block;
    }

    /* Rotate arrow down icon when the dropdown is open */
    .profile-dropdown:hover .arrow-down {
        transform: rotate(180deg);
    }
</style>
