<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="profile-dropdown.css">
</head>
<style>
    /* Basic styling for the profile dropdown */
.profile-dropdown {
    position: relative;
    display: inline-block;
    user-select: none;
}

.profile {
    display: flex;
    align-items: center;
    cursor: pointer;
}

.profile img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    margin-right: 10px;
}

.username {
    font-weight: bold;
}

.arrow-down {
    font-size: 20px;
    margin-left: 5px;
    transition: transform 0.3s;
}

/* Dropdown content (hidden by default) */
.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
    z-index: 1;
}

/* Dropdown links */
.dropdown-content a {
    display: block;
    padding: 10px 15px;
    text-decoration: none;
    color: #333;
    transition: background-color 0.3s;
}

/* On hover, the links change color */
.dropdown-content a:hover {
    background-color: #ddd;
}

/* Show the dropdown content on hover */
.profile-dropdown:hover .dropdown-content {
    display: block;
}

/* Rotate arrow down icon when the dropdown is open */
.profile-dropdown:hover .arrow-down {
    transform: rotate(180deg);
}

</style>
<body>
    <div class="profile-dropdown">
        <div class="profile">
            <img src="BMS.jpg" alt="User Profile">
            <span class="username">Labhesh</span>
            <span class="arrow-down">â–¼</span>
        </div>
        <div class="dropdown-content">
            <a href="web.html">Website</a>
            <a href="#">Profile</a>
            <a href="#">History</a>
            <a href="#">Settings</a>
            <a href="#">Logout</a>
        </div>
    </div>
</body>
</html>
